{{ define "dishes" }}
<table
  class="border-separate border-spacing-y-2 text-sm w-full"
  id="dish-list"
  hx-target="closest tr"
  hx-swap="outerHTML swap:0.2s"
>
  <tbody>
    {{ range .Dishes }} {{ block "dish-list-element" .}} {{ template "dish-item"
    . }} {{ end }} {{ end }}
  </tbody>
</table>
{{ end }}
